<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 인스턴스를 여기에 붙였으므로 이 안의 뷰의 기능과 속성이 유효해진다. -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',  // body태그 안에서 app이라는 id를 가진 태그를 찾아서 인스턴스를 붙인다.
            data: {
                message: 'hi'
            },
            methods: {

            },
            created: function() {
                
            }
        }); // 인스턴스 생성자안의 객체를 따로 변수로 빼서 작성하는것보단 ()안에 한번에 정의하는것이 가독성이 좋다 
    </script>
</body>
</html>
